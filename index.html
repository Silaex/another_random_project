<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>random_project</title>
        <script src="./index.js" type="module"></script>
        <style media="screen">
            html {
                height: 100%;
            }
            body {
                display: flex;
                min-height: 100%;
                margin: 0;
                font-family: Arial;
            }
            * {
                box-sizing: border-box;
            }
            h1, h2, h3, h4, h5, h6 {
                margin: 0;
            }
            .flex-1 {
                flex: 1;
            }
            .flex {
                display: flex;
            }
            .f-column {
                flex-direction: column;
            }
            .f-center-all {
                justify-content: center;
                align-items: center;
            }
            .screen-height {
                height: 100%;
            }
            @keyframes bobbing {
                50% {
                    transform: translateY(-24px);
                }
            }
        </style>
    </head>
    <body style="background: #f1f1f1; color: #111">
        <div id="root" class="flex-1">

        </div>
    </body>
</html>
